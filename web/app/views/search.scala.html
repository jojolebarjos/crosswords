@()

@main("Crosswords")("Search") {
<script type="text/javascript">
    var successFn = function(data) {
        var div = document.getElementById("output");
        //$("#output").append(data);
        div.innerHTML = data;

    console.debug("Success of Ajax Call");
    console.debug(data);
    };
    var errorFn = function(err) {
    console.debug("Error of ajax Call");
    console.debug(err);
    }

    ajax1 = {
    success: successFn,
    error: errorFn
    }

    function searching() {

        var idToGet = $("#searchText").val();
        var searchWord = $("#searchWord").val();

        jsRoutes.controllers.Search.searchWords(idToGet, searchWord)
        .ajax(ajax1);

    }
</script>


    <div class="ui-widget">
        <input id="searchText" type="text" placeholder="Search specific sentence" name="searchText" onkeypress="if (event.keyCode==13){searching()}">
        <input id="searchWord" type="text" placeholder="Search specific word" name="searchWord" onkeypress="if (event.keyCode==13){searching()}">
    </div>

    <div id="output" class="ui-widget">
    </div>
}
